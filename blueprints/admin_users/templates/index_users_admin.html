<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS för finare layout och design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Home</title>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Auction Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_users/">Admin Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 <!-- Huvudsektionen -->
    <div class="container mt-4">
        <h1 class="mb-4">Admin Home</h1>

        <div class="mb-4">
            <a href="/admin_users/new_user" class="btn btn-primary">Add User</a>
        </div>

 <!-- Lista över alla användare -->
        <ul class="list-group">
            <!-- Loop som går igenom användarna -->
            {% for user in users %}
            <li class="list-group-item">
                <h5>User email: {{user.email}}  {% if user.is_admin == 1%}ADMIN {% endif %}  </h5>
                <!-- Formulär för att kunna ta bort users -->
                <div class="d-flex gap-2">
                    <form method="post">
                        <button type="submit" name="user_to_delete" value="{{user.email}}" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Auction Site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            const protocol = window.location.protocol;
            const domain = window.location.hostname;
            const port = window.location.port ? `:${window.location.port}` : '';
            window.location.href = `${protocol}//logout:logout@${domain}${port}/admin/`;
        }
    </script>
 <!-- Loggaut knapp -->
    <button onclick="logout()" class="btn btn-danger mt-4">Logout</button>
</body>
</html>
