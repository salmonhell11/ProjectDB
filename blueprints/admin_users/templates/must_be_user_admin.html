<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Access Denied</title>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Auction Site</a>
        </div>
    </nav>
 <!-- Error meddelande för users som itne har admin rättigheter -->
    <div class="container mt-5 text-center">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Access Denied</h4>
            <p>You must be an admin to view this!</p>
        </div>

        <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script>
        function logout() {
            const protocol = window.location.protocol;
            const domain = window.location.hostname;
            const port = window.location.port ? `:${window.location.port}` : '';
            window.location.href = `${protocol}//logout:logout@${domain}${port}/admin/`;
        }
    </script>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Auction Site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
