<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add User</title>
</head>
<body class="bg-light">
<!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Auction Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_users/">Admin Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 <!-- här är allt innehåll i denna div på htmlsidan -->
    <div class="container mt-4">
        <h1 class="mb-4">Add User</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
<!-- formulär froms metod för att kunna skapa nya användare om man är admin med korrekt rättigheter -->
        <form method="post" class="mb-4">
            <input type="hidden" name="adding_user" value="1">
            <div class="mb-3">
                <label for="user_email">Email:</label>
                <input type="text" id="user_email" name="user_email" value="" required>
            </div>
            <div class="mb-3">
                <label for="user_passw">Password:</label>
                <input type="text" id="user_passw" name="user_passw" value="" required>
            </div>
            <div class="mb-3">
                <label for="user_is_admin">Is admin:</label>
                <input type="checkbox" id="user_is_admin" name="user_is_admin" value="1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Auction Site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
