<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Bid</title>
</head>
<body class="bg-light">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Auction Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 <!-- Main innehållet -->
    <div class="container mt-4">
        <h1 class="mb-4">Add Bid</h1>
<!-- visar fel om det dyker upp några fel -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
 <!-- formulär för att skapa nya bud -->
        <form method="post" class="mb-4">
            <input type="hidden" name="adding_bid" value="1">
            <input type="hidden" name="auction_id" value="{{ auction_id }}">

            <div class="mb-3">
                <label for="user_email" class="form-label">User Email:</label>
                <input type="email" class="form-control" id="user_email" name="user_email" value="{{ user_email }}">
            </div>

            <div class="mb-3">
                <label for="bid_amount" class="form-label">Bid Amount:</label>
                <input type="text" class="form-control" id="bid_amount" name="bid_amount" value="{{ bid_amount }}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Auction Site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
